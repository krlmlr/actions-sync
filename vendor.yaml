on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/vendor.yaml"
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.sha }}-${{ github.base_ref || '' }}
  cancel-in-progress: true

name: vendor

jobs:
  vendor:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.commit.outputs.sha }}

    name: "Update vendored sources"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: duckdb/duckdb
          path: .git/duckdb
          fetch-depth: 0

      - uses: ./.github/workflows/git-identity

      - name: Pick next top-level commit
        run: |
          base=$(git log -n 3 --format="%s" -- src/duckdb | tee /dev/stderr | sed -nr '/^.*duckdb.duckdb@/{s///;p;}' | head -n 1)
          next=$(git -C .git/duckdb log --first-parent --reverse --format="%H" ${base}..HEAD | head -n 1)
          git -C .git/duckdb checkout ${next}

      - name: Vendor sources
      - run: |
          ./vendor.sh .git/duckdb
          rm -rf .git/duckdb

      - uses: ./.github/workflows/custom/before-install
        if: hashFiles('.github/workflows/custom/before-install/action.yml') != ''

      - uses: ./.github/workflows/install
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          install-r: false
          cache-version: vendor
          needs: check
          extra-packages: any::rcmdcheck

      - uses: ./.github/workflows/custom/after-install
        if: hashFiles('.github/workflows/custom/after-install/action.yml') != ''

      - uses: ./.github/workflows/check
        with:
          results: ${{ runner.os }}-smoke-test

      - if: github.event_name != 'pull_request'
        run: |
          git push -u origin HEAD
