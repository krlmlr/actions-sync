name: fledge

on:
  # for manual triggers
  workflow_dispatch:
  # daily run
  schedule:
  - cron: "30 0 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}
  cancel-in-progress: true

jobs:
  check_fork:
    runs-on: ubuntu-latest
    outputs:
      is_forked: ${{ steps.check.outputs.is_forked }}
    steps:
      - name: Check if the repo is forked
        id: check
        run: |
          echo "is_forked=$(curl -s -H "Accept: application/vnd.github+json" -H 'Authorization: Bearer ${{ github.token }}' -H "X-GitHub-Api-Version: 2022-11-28" ${GITHUB_API_URL}/repos/${GITHUB_REPOSITORY} | jq .fork)" >> $GITHUB_OUTPUT

  fledge:
    runs-on: ubuntu-latest
    needs: check_fork
    if: needs.check_fork.outputs.is_forked == 'false'
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      FLEDGE_GHA_CI: true
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          env | sort
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
        shell: bash

      - name: Update apt
        run: |
          sudo apt-get update
        shell: bash

      - uses: r-lib/actions/setup-r@v2
        with:
          install-r: false
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        with:
          pak-version: devel
          packages: cynkra/fledge
          cache-version: fledge-1

      - name: Check if branch protection is enabled
        # true if has a type element "non_fast_forward"
        id: branch_protection
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          branch_protection=$(gh api /repos/tidyverse/${GITHUB_REPOSITORY}/branches/${GITHUB_REF#refs/heads/} | jq -r '.[] | select(.type == "non_fast_forward") | .type')
          echo "branch_protection=$branch_protection" >> $GITHUB_OUTPUT
          if [ -n "$branch_protection" ]; then
            git checkout -b fledge
          fi
        shell: bash

      - name: Bump version
        run: |
          allow_non_default_branch <- ("${{ steps.branch_protection.outputs.branch_protection }}" != "")
          if (fledge::bump_version(which = "dev", no_change_behavior = "noop", allow_non_default_branch = allow_non_default_branch)) {
            fledge::finalize_version(push = TRUE)
          }
        shell: Rscript {0}

      - name: Create and merge PR if branch protection is enabled
        if: steps.branch_protection.outputs.branch_protection == 'non_fast_forward'
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push -f -u origin HEAD
          gh pr create --base main --head fledge --title "Bump version" --body "Bump version"
          gh pr merge --merge --auto
        shell: bash

      - name: Check release
        run: |
          fledge:::release_after_cran_built_binaries()
        shell: Rscript {0}
