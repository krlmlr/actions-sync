name: fledge

on:
  # for manual triggers
  workflow_dispatch:
  # for debugging
  push:
    paths:
      - .github/workflows/fledge.yaml
  # daily run
  schedule:
  - cron: "30 14 * * *"

jobs:
  fledge:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: read
      contents: write
      deployments: read
      id-token: read
      issues: read
      discussions: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      security-events: read
      statuses: read
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      FLEDGE_GHA_CI: true
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: local::.

      - name: Bump version
        run: |
          fledge::bump_version(which = "dev", no_change_behavior = "noop")
          fledge::finalize_version(push = TRUE)
        shell: Rscript {0}
