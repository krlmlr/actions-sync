name: "Action to commit changes to the repository"
outputs:
  sha:
    description: "SHA of generated commit"
    value: ${{ steps.commit.outputs.sha }}

runs:
  using: "composite"
  steps:
     - name: Examples
       run: |
         R -q -e 'pak::pak("local::.")'
         echo .github/example*.R | xargs -n 1 R -q -f
         R -q -e 'remove.packages("procmaps")'
       shell: bash
