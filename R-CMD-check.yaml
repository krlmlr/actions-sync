# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
#
# NOTE: This workflow is overkill for most R packages and
# check-standard.yaml is likely a better choice.
# usethis::use_github_action("check-standard") will install it.
on:
  push:
    branches:
      - main
      - master
      - "r-*"
  pull_request:
    branches:
      - main
      - master
      - "r-*"
  schedule:
    - cron:  '10 0 * * *'

name: rcc

jobs:
  pre:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.commit.outputs.sha }}

    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/workflows/git-identity

      - name: Show environment
        run: |
          env | sort
        shell: bash

      - name: Log all
        run: |
          git log --all --numstat --graph --decorate
        shell: bash

      - name: Show branches
        run: |
          git branch -vv
          git branch -vvr
        shell: bash

      - name: Update file
        run: |
          echo "Test" >> dummy
        shell: bash

      - id: commit
        uses: ./.github/workflows/commit

      - name: Log all
        run: |
          git log --all --numstat --graph --decorate
        shell: bash

  R-CMD-check-smoke:
    needs: pre
    runs-on: ubuntu-latest

    name: "Smoke test: stock R"

    # Begin custom: services
    # End custom: services

    steps:
      - name: Show previous output
        run: |
          echo ${{ needs.pre.outputs.sha }}
        shell: bash

      - uses: actions/checkout@v2
        with:
          ref: ${{ needs.pre.outputs.sha }}

      - name: Log
        run: |
          git log --numstat --graph --decorate
        shell: bash

      - name: Log all
        run: |
          git log --all --numstat --graph --decorate
        shell: bash

      - name: Fail
        run: |
          false
        shell: bash

      - uses: ./.github/workflows/rate-limit
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/workflows/custom/before-install

      - uses: ./.github/workflows/install
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          install-r: false
          cache-version: rcc-smoke-1

      - uses: ./.github/workflows/custom/after-install

      - uses: ./.github/workflows/check
        with:
          results: ${{ runner.os }}-smoke-test

  # Runs in a separate workflow, because it's using dev pkgdown
  # which might bring in other dev dependencies
  pkgdown:
    needs: R-CMD-check-smoke

    runs-on: ubuntu-latest

    name: "pkgdown"

    # Begin custom: services
    # End custom: services

    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/workflows/rate-limit
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/workflows/git-identity
        if: github.event_name == 'push'

      - uses: ./.github/workflows/custom/before-install

      - uses: ./.github/workflows/install
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          install-r: false
          cache-version: pkgdown-1
          extra-packages: r-lib/pkgdown local::.

      - uses: ./.github/workflows/custom/after-install

      - uses: ./.github/workflows/pkgdown-build
        if: github.event_name != 'push'

      - uses: ./.github/workflows/pkgdown-deploy
        if: github.event_name == 'push'

  # Windows checks can be run in parallel and independently
  # when they alone take as long as the smoke and full tests combined.
  # To achieve this, remove the "needs:" element below.
  R-CMD-check-windows:
    # Begin custom: early run
    needs: R-CMD-check-smoke
    # End custom: early run

    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }}) ${{ matrix.config.desc }}

    # Begin custom: services
    # End custom: services

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}
          # Use 3.6 to trigger usage of RTools35
          - {os: windows-latest, r: '3.6'}

    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/workflows/custom/before-install

      - uses: ./.github/workflows/install
        with:
          r-version: ${{ matrix.config.r }}
          cache-version: rcc-main-1
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/workflows/custom/after-install

      - uses: ./.github/workflows/check
        with:
          results: ${{ runner.os }}-r${{ matrix.config.r }}

  R-CMD-check-full:
    needs: R-CMD-check-smoke

    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }}) ${{ matrix.config.desc }}

    # Begin custom: services
    # End custom: services

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}

          - {os: ubuntu-20.04,   r: 'release'}

          # Use older ubuntu to maximise backward compatibility
          - {os: ubuntu-18.04,   r: 'devel',     http-user-agent: 'release'}
          - {os: ubuntu-18.04,   r: 'release',   covr: true,                  desc: 'with covr'}
          - {os: ubuntu-18.04,   r: 'oldrel-1'}

          # Begin custom: R 3.6
          - {os: ubuntu-18.04,   r: 'oldrel-2'}
          # End custom: R 3.6

          # Begin custom: R 3.5
          - {os: ubuntu-18.04,   r: 'oldrel-3'}
          # End custom: R 3.5

          # Begin custom: R 3.4
          - {os: ubuntu-18.04,   r: 'oldrel-4'}
          # End custom: R 3.4

          # Begin custom: matrix elements
          # End custom: matrix elements

    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/workflows/custom/before-install

      - uses: ./.github/workflows/install
        with:
          r-version: ${{ matrix.config.r }}
          cache-version: rcc-main-1
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/workflows/custom/after-install

      - uses: ./.github/workflows/check
        with:
          results: ${{ runner.os }}-r${{ matrix.config.r }}
